<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Bookstore</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="index.html">Bookstore</a>
    <div class="collapse navbar-collapse">
      <ul class="navbar-nav ms-auto" id="nav-links">
        <!-- Links se insertan desde JS -->
      </ul>
    </div>
  </div>
</nav>

<div class="container mt-4">
  <div id="mensaje" class="alert alert-info d-none"></div>
  <h1>Bienvenido a Bookstore</h1>
</div>

<script src="js/api.js"></script>
<script src="js/auth.js"></script>
<script src="js/catalogo.js"></script>
<script>
  renderNavbar(); // Lógica para renderizar el navbar

    // Delegación: escucha clics en todo el navbar
    document.getElementById("nav-links").addEventListener("click", (event) => {
    if (event.target && event.target.id === "mis-libros-btn") {
      event.preventDefault();
      mostrarCatalogo();  // función que carga libros y muestra el catálogo
    }
  });

  // Función que carga los libros dinámicamente
  async function mostrarCatalogo() {
    const container = document.querySelector(".container");
    container.innerHTML = `<h2>Catálogo</h2><div id="libros" class="row"></div>`;
    await fetchBooks();
  }
</script>
</body>
</html>
